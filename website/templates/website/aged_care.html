{% extends 'base.html' %}
{% load static %}

{% block content %}

<!-- About Start -->
<div class="container-fluid py-5 wow fadeInUp" data-wow-delay="0.1s">
    <div class="container">
        <div class="row g-5">
            <div class="col-lg-7">
                <div class="section-title mb-4">
                    <h5 class="position-relative d-inline-block text-primary text-uppercase">{{home_care.title}}</h5>
                    <h1 class="display-5 mb-0"></h1>
                </div>
                <h4 class="text-body mb-4">{{home_care.sub_content}}</h4>
                <p class="mb-4">{{home_care.main_content}}
                </p>
                <div class="row g-6">
                    <div class="col-sm-6 wow zoomIn" data-wow-delay="0.3s">
                        {%for point in points|slice:":2"%}
                        
                            <h5 class="mb-3"><i class="fa fa-check-circle text-primary me-3"></i>{{point.name}}</h5>
                      
                        {% endfor %}
                        </div>
                        <div class="col-sm-6 wow zoomIn" data-wow-delay="0.3s">
                        {%for point in points|slice:"2:"%}
                        
                            <h5 class="mb-3"><i class="fa fa-check-circle text-primary me-3"></i>{{point.name}}</h5>
                      
                        {% endfor %}
                        </div>
                    <!-- <div class="col-sm-6 wow zoomIn" data-wow-delay="0.6s">
                        <h5 class="mb-3"><i class="fa fa-check-circle text-primary me-3"></i>24/7 Opened</h5>
                        <h5 class="mb-3"><i class="fa fa-check-circle text-primary me-3"></i>Fair Prices</h5>
                    </div> -->
                </div>
            </div>
            <div class="col-lg-5" style="min-height: 500px;">
                <div class="position-relative h-100">
                    <img class="position-absolute w-100 h-100 rounded wow zoomIn" data-wow-delay="0.9s" src="{%static 'img/about.jpg' %}" style="object-fit: cover;">
                </div>
            </div>
        </div>
    </div>
</div>
<!-- About End -->
{% endblock content %}
